<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            height: 350px;
        }
        thead{
            background-color: gray;

            height: 85px;
        }
        th,td{

        tr.ME{

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Biologia</td>
                <td>0,0</td>

                <td>0,0</td>
            </tr>
            <tr class="ME">
                <td colspan="4">Média de Exatas</td>

            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0,0</td>

                <td>0,0</td>
            </tr>
            <tr>

                <td>0,0</td>

                <td>0,0</td>
            </tr>
            <tr class="ME">
                <td colspan="4">Média de Humanas</td>
                <td>0,0</td>
            </tr>
        </body>
    </table>
</body>
</html>
